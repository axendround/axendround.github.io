<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axendround</title>
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/particle.css">
</head>
<body>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="vi">Tiếng Việt</option>
  </select>
  <div id="background-layer"></div> <!-- Layer for animated background -->
  <div id="homePage" class="hidden">
    <h2>Home Page</h2>
    <p>This is the home page content.</p>
  </div>

  <script src="../scripts/particle.js"></script>
  <script src="../scripts/language.js"></script>
  <script>
    document.getElementById('homeButton').addEventListener('click', function() {
      const selectedLanguage = document.getElementById('languageSelect').value;
      if (selectedLanguage === 'vi') {
        window.location.href = '/website/vi/index.html';
      } else {
        window.location.href = '/website/en/index.html';
      }
    });
  </script>
</body>
</html>
